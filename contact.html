            </div>
            <div class="email">
                <form action="https://formspree.io/f/xleyyqqk" method="POST" class="contact-form">
                    <div class="email-title">
                        Or just send me a message! <!--Find a new font-->
                    </div>
                    <div class="email-info">
                        <input type="text" name="name" placeholder="Name" class="interactable">
                        <input type="email" name="email" placeholder="E-Mail" required>
                        <input name="subject" type="hidden" value="{{name}} sent a message!" id="subject"/>
                    </div>
                    <div class="radio-inputs" placeholder="Reason for message">
                        <label class="radio">
                          <input type="radio" name="radio" value="General" checked="" id="generalRadio">
                          <span class="name">General Inquiries</span>
                        </label>
                        <label class="radio">
                          <input type="radio" name="radio" value="Bugs" id="bugRadio">
                          <span class="name">Bugs & Suggestions</span>
                        </label>
                            
                        <label class="radio">
                          <input type="radio" name="radio" value="Work" id="workRadio">
                          <span class="name">Work/Collaboration</span>
                        </label>
                      </div>

                        <option value="other">Other</option>
                    </select> <br> -->
                    <textarea name="message" placeholder="Message" required></textarea> <br>
                    <div class="submission-area">
                        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
                        <button type="submit" value="Send"><span>Send</span></button>
                    </div>
                </form>
            </div>>
